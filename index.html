<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Bookshelf Apps</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="inputBuku">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Masukan Buku Baru</h5>
                    <form id="input-buku" class="row align-items-center">
                        <div class="col-md-6">
                            <label for="judulBuku" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="col-md-6">
                            <label for="penulisBuku" class="form-label">Penulis</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="col-md-6">
                            <label for="tahunBuku" class="form-label">Tahun Terbit</label>
                            <input type="number" class="form-control" id="year">
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">
                                    Sudah Dibaca
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 mt-3">
                            <div class="d-grid gap-2">
                                <button id="submit" class="btn btn-primary" type="submit">Tambah Buku</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <section id="listBuku" class="mb-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Belum Selesai Dibaca
                            </h5>
                            <div id="belumDibaca">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Selesai Dibaca
                            </h5>
                            <div id="selesaiDibaca">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
